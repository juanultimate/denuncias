<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Ingreso</h1>

            <div class="alert alert-danger" ng-show="authenticationError">
                <strong>Fallo al ingresar!</strong> Por favor verifica tus credenciales e intenta de nuevo.
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <form class="form" role="form" ng-submit="login($event)">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Your username" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password">Clave</label>
                    <input type="password" class="form-control" id="password" placeholder="Your password"
                           ng-model="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                        <span>Recordarme</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
            <p></p>

        </div>
    </div>
</div>
