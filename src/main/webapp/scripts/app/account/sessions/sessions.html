<div>

    <h2>Sesiones activas para [<b>{{account.login}}</b>]</h2>

    <div class="alert alert-success" ng-show="success">
        <strong>Sesión invalidada!</strong>
    </div>
    <div class="alert alert-danger" ng-show="error">
        <strong>Un error ha ocurrido!</strong> La sesión no pudo ser invalidada.
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Dirección IP</th>
                    <th>Agente usuario</th>
                    <th>Fecha</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="session in sessions">
                    <td>{{session.ipAddress}}</td>
                    <td>{{session.userAgent}}</td>
                    <td>{{session.formattedTokenDate}}</td>
                    <td>
                        <button type="submit"
                                class="btn btn-primary"
                                ng-click="invalidate(session.series)">
                                 Invalidar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
