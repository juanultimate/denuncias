<div>
    <h2>Alertas</h2>
    <jh-alert></jh-alert>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">

                    <th jh-sort-by="codigo"><span>CÃ³digo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fecha"><span>Fecha</span> <span class="glyphicon glyphicon-sort"></span></th>


                    <th jh-sort-by="longitud"><span>Direcci&oacute;n</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="longitud"><span>Cant&oacute;n</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="longitud"><span>Pagado</span> <span class="glyphicon glyphicon-sort"></span></th>


                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="denuncia in denuncias track by denuncia.id">

                    <td><a ui-sref="denuncia-ant.detail({id:denuncia.id})">{{denuncia.codigo}}</a></td>
                    <td>{{denuncia.fecha | date:'mediumDate'}}</td>
                    <td>{{denuncia.direccion}}</td>
                    <td>{{denuncia.canton.nombre}}</td>
                    <td>{{denuncia.pagado === true ? 'SI' : 'NO'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="denuncia.detail({id:denuncia.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--uib-pager total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pager-->
</div>
