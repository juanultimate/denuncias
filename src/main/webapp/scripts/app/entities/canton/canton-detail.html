
<div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Codigo</span>
                </td>
                <td>
                    <span class="form-control-static">{{canton.codigo}}</span>
                </td>
            </tr>
            <tr>
                <td>
