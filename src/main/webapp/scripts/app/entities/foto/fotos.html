<div>
    <h2>Fotos</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="foto.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Foto
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Codigo</span></th>
                    <th><span>Data</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="foto in fotos track by foto.id">
                    <td><a ui-sref="foto.detail({id:foto.id})">{{foto.id}}</a></td>
                    <td>{{foto.codigo}}</td>
                    <td>
                        <img data-ng-src="{{'data:' + foto.dataContentType + ';base64,' + foto.data}}" style="max-height: 30px;" ng-if="foto.data"/> {{foto.dataContentType}} {{byteSize(foto.data)}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="foto.detail({id:foto.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="foto.edit({id:foto.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="foto.delete({id:foto.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
