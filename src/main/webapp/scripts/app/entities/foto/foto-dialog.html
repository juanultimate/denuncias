
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFotoLabel">Create or edit a Foto</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="foto.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_codigo">Codigo</label>
            <input type="text" class="form-control" name="codigo" id="field_codigo"
                    ng-model="foto.codigo"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="setData($file, foto)" ngf-pattern="'image/*'">
            <label class="control-label" for="field_data">Data</label>
            <div>
                <img data-ng-src="{{'data:' + foto.dataContentType + ';base64,' + foto.data}}" style="max-height: 100px;" ng-if="foto.data"/>
                <div class="help-block clearfix">
                    <span class="pull-left">{{foto.dataContentType}} {{byteSize(foto.data)}}</span>
                    <button ng-click="foto.data=null;foto.dataContentType=null;"
                            ng-if="foto.data"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setData($file, foto)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="data" id="field_data"
                    ng-model="foto.data"
                     />
            <input type="hidden" class="form-control" name="dataContentType" id="field_dataContentType"
                    ng-model="foto.dataContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
