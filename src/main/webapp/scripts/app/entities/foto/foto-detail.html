
<div>
    <h2><span>Foto</span> {{foto.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Codigo</span>
                </td>
                <td>
                    <span class="form-control-static">{{foto.codigo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Data</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:' + foto.dataContentType + ';base64,' + foto.data}}" style="max-width: 100%;" ng-if="foto.data"/>
                    <div>{{foto.dataContentType}}  {{byteSize(foto.data)}}</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
